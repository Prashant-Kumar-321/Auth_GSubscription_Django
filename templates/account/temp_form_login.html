<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> </title>
  </head>
  <body>
    <div>
        <h1>Sign In</h1>
        
        <!-- Regular Social Account -->
        <form method="post" action="/accounts/login/">
        <input
            type="hidden"
            name="csrfmiddlewaretoken"
            value="rYw6YxVAm570ZovZPaZyDdMRFocTBq1QfwMN02Lgy9hBmpOdJD8CPVGomPjGZ7Pt"
        />

        <p>
            <label for="id_login">Login:</label>
            <input
            type="text"
            name="login"
            placeholder="Username or email"
            autocomplete="email"
            required
            id="id_login"
            />
        </p>

        <p>
            <label for="id_password">Password:</label>
            <input
            type="password"
            name="password"
            placeholder="Password"
            autocomplete="current-password"
            required
            aria-describedby="id_password_helptext"
            id="id_password"
            />
        </p>

        <div>
            <p>
            <label for="id_remember">Remember Me:</label>
            <input type="checkbox" name="remember" id="id_remember" />
            </p>

            <p>
            <span
                ><a href="/accounts/password/reset/">Forgot Password</a>
                <!-- anchor element forgot password -->
            </span>
            </p>
            <p>
            <a href="/accounts/signup/">
                <span>Register</span>
            </a>
            </p>
        </div>

        <p>
            <button type="submit">Sign In</button>
        </p>
        </form>

        <div class="provider-list">
        <p>
            <a href="/accounts/github/login/?process=login">GitHub</a>
        </p>

        <p>
            <a href="/accounts/google/login/?process=login">Google</a>
        </p>
        </div>
    </div>
  </body>
</html>
