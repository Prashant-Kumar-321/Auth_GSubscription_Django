<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style type="text/tailwindcss">
        .card{
            @apply bg-neutral-200 border-2 border-neutral-500 p-7 sm:max-w-2xl mx-auto
            rounded-lg w-5/6 shadow-2xl
        }

        .form{
            @apply flex flex-col gap-y-4
        }

        .form p.form-input-control{
            @apply flex items-center bg-white w-full rounded-lg p-2 
        }

        .form p{
             input[type="text"], input[type="password"]{
                @apply w-full outline-none p-2
            }
            input[type="checkbox"]{
                @apply w-5 h-5
            }

            input{
                @apply placeholder:text-lg
            }
           
            label{
                @apply cursor-pointer
            }
            label i {
                @apply text-xl flex items-center justify-center w-8 h-8 cursor-pointer transition duration-300 ease-in-out
            }

            label i:hover{
                @apply scale-105
            }
        }
 
        .form div {
            @apply text-xl w-full flex sm:flex-row flex-col sm:justify-between gap-y-3
        }

        .submit {
            @apply px-3 py-2 text-2xl text-white rounded-lg bg-green-500 w-52 transition duration-200 ease-in-out
            hover:bg-green-400 active:scale-90
        }

        .provider-list{
            @apply flex flex-col gap-5
        }

        .provider-list p {
            @apply w-full flex justify-center
        }

        .provider-list p {
            a {
                @apply w-full sm:w-5/6 p-3 rounded-lg bg-white text-center space-x-6 transition duration-500 ease-in-out

            }

            a span {
                @apply text-xl
            }

            a span i{
                @apply text-2xl
            }
        }

    </style>
  </head>
  <body>
    <div class="card mt-5 space-y-5">
        <h1 class="text-bold text-3xl text-center">Sign In</h1>
        
        <!-- Regular Social Account -->
        <form method="post" action="/accounts/login/" class="form login-form">
        <input
            type="hidden"
            name="csrfmiddlewaretoken"
            value="rYw6YxVAm570ZovZPaZyDdMRFocTBq1QfwMN02Lgy9hBmpOdJD8CPVGomPjGZ7Pt"
        />

        <p class="form-input-control">
            <label for="id_login"><i class="fa-solid fa-user"></i></label>
            <input
            type="text"
            name="login"
            placeholder="Username or email"
            autocomplete="email"
            required
            id="id_login"
            />
        </p>

        <p class="form-input-control">
            <label for="id_password"><i class="fa-solid fa-lock"></i></label>
            <input
            type="password"
            name="password"
            placeholder="Password"
            autocomplete="current-password"
            required
            aria-describedby="id_password_helptext"
            id="id_password"
            />
        </p>

        <div>
            <p class="flex items-center gap-2">
                <label for="id_remember">Remember Me:</label>
                <input type="checkbox" name="remember" id="id_remember" />
            </p>

            <p>
            <span
                ><a href="/accounts/password/reset/">Forgot Password</a>
                <!-- anchor element forgot password -->
            </span>
            </p>
            <p>
            <a href="/accounts/signup/">
                <span>Register</span>
            </a>
            </p>
        </div>

        <p>
            <button type="submit" class="submit">Sign In</button>
        </p>
        </form>


        <!-- Social account login  -->
        <div>
            <!-- Horizontal line -->
            <div class="flex flex-row items-center gap-x-1 ">
                <p class="flex-grow-[1] border-t-[1px] border-gray-500"></p>
                <p>OR</p>
                <p class="flex-grow-[1] border-t-[1px] border-gray-500"></p>
            </div>

            <div class="provider-list">
                <p>
                    <a href="/accounts/github/login/?process=login" class="hover:bg-neutral-950 hover:text-white"
                    >
                        <span><i class="fa-brands fa-github"></i></span>
                        <span class="text-xl">GitHub</span>
                    </a>
                </p>

                <p>
                    <a href="/accounts/google/login/?process=login" class="hover:bg-neutral-700 hover:text-white">
                        <span><i class="fa-brands fa-google"></i></span><span>Google</span></a>
                </p>
            </div>
        </div>

    </div>
  </body>

  <script>
    const inputFields = document.querySelectorAll('.form p.form-input-control input'); 

    inputFields.forEach(field => {
        field.addEventListener('focus', function (event) {
            const parent = this.parentElement; 
            parent.classList.add('shadow-xl');  
        }); 

        field.addEventListener('blur', function (event){
            const parent = this.parentElement; 
            parent.classList.remove('shadow-xl');
        })
    }); 


  </script>
</html>
